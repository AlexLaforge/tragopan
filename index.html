<style>
  * {
    box-sizing: border-box;
  }
  body {
    width: 100vw;
    height: 100vh;
    scrollbar-width: none;
    font-family: Arial, Helvetica, sans-serif;
  }
  body::-webkit-scrollbar {
    display: none;
  }
  #content {
    background: white;
    width: 500vw;
    height: 500vh;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }
  img {
    pointer-events: none;
  }
  #toolbar {
    position: fixed;
    bottom: 20px;
    background: #444;
    color: white;
    padding: 12px 20px;
    display: flex;
    left: 50%;
    transform: translate(-50%);
    width: max-length;
    border-radius: 4px;
    align-items: center;
  }
  #toolbar > * {
    margin: 0 10px;
    white-space: nowrap;
    vertical-align: middle;
  }
  input {
    vertical-align: middle;
  }
  input[type=number] {
    width: 5em;
    font-size: 14px;
  }
  #toolbar > button {
    color: white;
    background: #888;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    padding: 4px 12px;
  }
  #toolbar .instructions {
    position: absolute;
    bottom: calc(100% + 20px);
    left: 0;
    right: 0;
    color: #777;
    white-space: normal;
    text-align: center;
    line-height: 1.4;
  }
</style>

<div id="content">
  <img src="tragopan.jpg">
</div>

<div id="toolbar">
  <div class="instructions">
    Pan with click-drag or two-finger-pan; zoom by ctrl/option-scroll or pinch!
  </div>
  <label><input onchange="toggleSpacePan(event)" type="checkbox">spacePan</label>
  <label><input onchange="toggleScrollZoom(event)" type="checkbox">scrollZoom</label>
  <label>scaleIncrement: <input onchange="setScaleIncrement(event)" type="number" step="0.01" value="0.04"></label>
  <button onclick="reset(event)">reset</button>
  <button onclick="zoomIn(event)">zoomIn</button>
  <button onclick="zoomOut(event)">zoomOut</button>
</div>

<script src="tragopan.js"></script>

<script>

  const panzoom = new Tragopan({
    viewport: document.body,
    content: document.getElementById('content'),
  });

  function toggleSpacePan(e) {
    panzoom.configure({ spacePan: !panzoom.spacePan });
    e.target.blur();
  }

  function toggleScrollZoom(e) {
    panzoom.configure({ scrollZoom: !panzoom.scrollZoom });
    e.target.blur();
  }

  function setScaleIncrement(e) {
    panzoom.configure({ scaleIncrement: Number(e.target.value) });
    e.target.blur();
  }

  function reset(e) {
    panzoom.reset();
    e.target.blur();
  }

  function zoomIn(e) {
    panzoom.zoomIn();
    e.target.blur();
  }

  function zoomOut(e) {
    panzoom.zoomOut();
    e.target.blur();
  }

</script>
